{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted"><p class="date">created: {{ post.fecha_creacion|date:'d-m-Y' }}</p></h6>
          <p class="card-text"><p></p>{{ post.texto|truncatechars:200 }}</p>
        </div>
      </div>
    {% endfor %}
{% endblock %}
