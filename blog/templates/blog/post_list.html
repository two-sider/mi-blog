{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p>published: {{ post.fecha_publicacion }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
        <p>{{ post.texto|linebreaksbr }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>


    </div>
{% endfor %}
{% endblock %}
