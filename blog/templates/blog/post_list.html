{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h1 class="card-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h1>
        <h6 class="card-subtitle mb-2 text-muted">
            <p>published: {{ post.fecha_publicacion }}</p>
        </h6>
        <p class="card-text">{{ post.texto|linebreaksbr }}</p>
        <a href="{% url 'post_detail' pk=post.pk %}" class="card-link">Comments: {{ post.approved_comments.count }}</a>
    </div>
    
</div>
{% endfor %}
{% endblock %}
